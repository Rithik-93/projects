name: Node.js CI

on:
  workflow_dispatch:  
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-node:

    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run build
      run: npm run build
